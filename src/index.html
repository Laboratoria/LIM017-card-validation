<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
      <br />
      <br />
    </header>
    <main>
      <h2>Nombre del titular de la tarjeta</h2>
      <input type="text" name="nombreTitularTarjeta" />
      <h2>Numero de la tarjeta</h2>
      <br>
      <input type="text" name="creditCardNumber" id="creditCardNumber" /> <br />
      <br>
        <h2>Fecha de vencimiento</h2>
        <div class="fechas">
        <h4>Mes</h4>
        <select name="mesDeVencimiento">
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>
      <div class="fechas">
        <h4>Año</h4>
        <input type="text" name="añoDeVencimiento" id="añoV" />
      </div>
      <div class="fechas">
        <h4>cvv</h4>
        <input type="text" name="cvv" />
      </div>
      <br />
      <br />
      <div id="botonVerificacion">
        <button id="botonVerificar" name="validarTarjetaDeCedito">
          Validar tarjeta de credito
        </button>
      </div>
      <br />
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
